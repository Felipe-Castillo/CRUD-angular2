<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary" type="button" name="button" [routerLink]="['/heroe','nuevo']">Nuevo heroe</button><br><br>
  </div>

</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12">

<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Casa</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of heroes | keys; let i=index">
    <td>{{i+1}}</td>
    <td>{{heroes[k].nombre}}</td>
    <td>{{heroes[k].casa}}</td>
    <td>
      <button [routerLink]="['/heroe',k]" type="button" class="btn btn-outline-success" >Editar</button>
      <button (click)="borrarHeroe(k)" type="button" class="btn btn-outline-success" >Borrar</button>

    </td>
    </tr>

  </tbody>
</table>
<div class="alert alert-info" role="alert" *ngIf="(heroes | keys).length===0">
<strong>No hay</strong> registros para mostrar
</div>
  </div>

</div>
